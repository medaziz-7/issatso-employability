<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="..\static\css\style.css">
    <title>PFE_Employabilité</title>
  </head>
  <body>
	  <!--navbar-->
	<nav class="navbar navbar-expand-lg bg-dark bg-gradient navbar-dark py-3 ">
		<div class="container">
			<img src="..\static\logo.png" alt="issat logo" >
			<a href='#' class="navbar-brand text-white-50" >Employability Issatso</a>
			<button 
			 class="navbar-toggler" 
			 type="button"
			 data-bs-toggle="collapse"
			 data-bs-target="#navmenu"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navmenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="#home" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="#stats" class="nav-link">Statistics</a>
					</li>
				</ul>
			</div>
		</div>
	  </nav>
	   <!--login-->
	<section class="bg-dark text-light p-5 text-center">
		<div class="container">	
			<h2>First step </h2>
			<form action = "http://localhost:5000" method="post" name="login" >
				<div class="col">
        			<div class="hide-md-lg">
        	    		<h4>Sign in to your <span class="text-warning">Linkedin account</span>  </h4>
        			</div>
					<br>
        			<input type="text" name="username" placeholder="Username" required>
					<br><br>
        			<input type="password" name="password" placeholder="Password" required>
					<br><br>		
        			<input  class="btn btn-primary" type="submit" value="Login">
        		</div>
			</form>
		</div>
	</section>
	<!--upload excel--> 
	<section class="bg-dark text-light p-4">
		<div class="container bg-primary rounded border-0 p-5">
			<div class="d-md-flex justify-content-between align-items-center">
				<div class="container">
				<h5 class="mt-2">Choose an excel file</h5>
				<h6 class="mb-3"><span class="text-warning">NB: first 2 columns have to be: "Prénom" and "Nom"</span></h6> 
			    </div>
					<form class="input-group" action = "http://localhost:5000" method = "POST" enctype = "multipart/form-data" name="upload">
						<input class="form-control size-file" type="file" id="formFile">
						<input  class="btn  btn-dark" type = "button" value="Start scraping" >   			
        			</form>
			</div>
		</div>
	</section> 

	<section class="bg-dark text-light p-4">
		
    	{% for table in tables %}
            	{{titles[loop.index]}}
            	{{ table|safe }}
    	{% endfor %}
		{{data_frame}}
	</section>

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  
</html>
